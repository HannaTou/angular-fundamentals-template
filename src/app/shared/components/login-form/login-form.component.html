<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" name="email" id="reg-email" autocomplete="off" ngModel #email="ngModel" placeholder="Input text" required emailValidator/>
          <div *ngIf="email.invalid && (email.touched || loginForm.submitted)" class="alert">
            <span *ngIf="email.errors?.['required']" id="emailErrorMessage1" class="text-danger">Email is required.</span>
            <span *ngIf="email.value&&email.errors?.['email']" id="emailErrorMessage2" class="text-danger">Email is invalid.</span>
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" name="password" id="reg-password" autocomplete="off" ngModel #password="ngModel" placeholder="Input text" required/>
          <div *ngIf="password.invalid && (password.touched || loginForm.submitted)" class="alert">
            <span id="passwordErrorMessage" class="text-danger">Password is required.</span>
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button type="submit" (click)="onSubmit(loginForm)" style="max-width: 100%;" [buttonText]="loginBtn"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <a routerLink="registration-form"><strong>Registration</strong></a>
        </div>
      </div>
    </div>
  </form>
</div>
